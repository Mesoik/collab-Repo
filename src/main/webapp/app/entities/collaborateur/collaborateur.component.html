<div>
    <h2 id="page-heading">
        <span jhiTranslate="collabApp.collaborateur.home.title">Collaborateurs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-collaborateur" [routerLink]="['/collaborateur/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="collabApp.collaborateur.home.createLabel">
            Create new Collaborateur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="collaborateurs?.length === 0">
        <span jhiTranslate="collabApp.collaborateur.home.notFound">No collaborateurs found</span>
    </div>
    <div class="table-responsive" *ngIf="collaborateurs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="collabApp.collaborateur.name">Name</span></th>
            <th><span jhiTranslate="collabApp.collaborateur.content">Content</span></th>
            <th><span jhiTranslate="collabApp.collaborateur.date">Date</span></th>
            <th><span jhiTranslate="collabApp.collaborateur.liste">Liste</span></th>
            <th><span jhiTranslate="collabApp.collaborateur.certifie">Certifie</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let collaborateur of collaborateurs ;trackBy: trackId">
                <td><a [routerLink]="['/collaborateur', collaborateur.id, 'view' ]">{{collaborateur.id}}</a></td>
                <td>{{collaborateur.name}}</td>
                <td>{{collaborateur.content}}</td>
                <td>{{collaborateur.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="collaborateur.liste">
                        <a [routerLink]="['../liste', collaborateur.liste?.id, 'view' ]" >{{collaborateur.liste?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="collaborateur.certifie">
                        <a [routerLink]="['../certifie', collaborateur.certifie?.id, 'view' ]" >{{collaborateur.certifie?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/collaborateur', collaborateur.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/collaborateur', collaborateur.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'collaborateur', { outlets: { popup: collaborateur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
