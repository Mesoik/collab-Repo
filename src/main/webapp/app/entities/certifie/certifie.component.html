<div>
    <h2 id="page-heading">
        <span jhiTranslate="collabApp.certifie.home.title">Certifies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-certifie" [routerLink]="['/certifie/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="collabApp.certifie.home.createLabel">
            Create new Certifie
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="certifies?.length === 0">
        <span jhiTranslate="collabApp.certifie.home.notFound">No certifies found</span>
    </div>
    <div class="table-responsive" *ngIf="certifies?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="collabApp.certifie.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let certifie of certifies ;trackBy: trackId">
                <td><a [routerLink]="['/certifie', certifie.id, 'view' ]">{{certifie.id}}</a></td>
                <td>{{certifie.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/certifie', certifie.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/certifie', certifie.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'certifie', { outlets: { popup: certifie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
